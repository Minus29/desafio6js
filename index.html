<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Desafio js 6 Jose Gutierrez</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <main class="main">
        <hr>
        <h1>Conversor de Monedas Nacional</h1>
        <hr>
        <article class="article">
            <h2>Pesos CLP</h2>
            <form action="">
                <input type="text" id="pesosChilenos" placeholder="Ingrese el monto en CLP">
            </form>
            <p>Moneda a convertir:</p>
            <select name="monedas" id="monedas">
            </select>
            <button id="button" type="submit">Buscar</button>
            <p>Conversion: <span id="resultado"></span></p>
        </article>
        <div>
            <canvas id="myChart"></canvas>
        </div>

    </main>
    <div>
        <canvas id="myChart"></canvas>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
